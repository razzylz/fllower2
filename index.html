<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Bunga Untuk Kamu ðŸŒ¸</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    .text {
      position: fixed;
      bottom: 30px;
      width: 100%;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 20px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<canvas id="canvas"></canvas>
<div class="text">ðŸŒ¸ Bunga ini cuma buat kamu</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

let t = 0;

function drawPetal(angle, radius, hue) {
  ctx.beginPath();
  for (let i = 0; i < 100; i++) {
    const a = angle + i * 0.02;
    const r = radius * Math.sin(i * 0.05);
    const x = canvas.width / 2 + Math.cos(a) * r;
    const y = canvas.height / 2 + Math.sin(a) * r;
    ctx.lineTo(x, y);
  }
  ctx.strokeStyle = `hsl(${hue}, 100%, 60%)`;
  ctx.lineWidth = 1.5;
  ctx.stroke();
}

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.15)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  for (let i = 0; i < 20; i++) {
    drawPetal(t + i * (Math.PI * 2 / 20), 300, (t * 40 + i * 18) % 360);
  }

  t += 0.01;
  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
